
<!DOCTYPE html>
<html>
  <head>
    <title>Potresi - ARSO</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script>
      function initialize() {
        var mapOptions = {
          zoom: 10,
          center: new google.maps.LatLng(46.055556,14.508333)
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        (function($) {

          function addInfoWindow(marker, lokacija, magnituda, cas) {
              var info = '<h2>'+lokacija+'</h2>'+'<h2>Magnituda - '+magnituda+'</h2>'+'<h3>'+cas+'</h3>';

              var infoWindow = new google.maps.InfoWindow({
                  content: info
              });

              google.maps.event.addListener(marker, 'click', function () {
                  infoWindow.open(map, marker);
              });
          }

          $.get('/potresi.json', function (res) {
            for (var i = res.length - 1; i >= 0; i--) {
              var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(res[i].Lat, res[i].Lon),
                    map: map,
                    title: res[i].Lokacija
                });
              addInfoWindow(marker, res[i].Lokacija, res[i].Magnituda, res[i].Datum)
            };
            console.log(res);
          })
        })(jQuery);

      }
      function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
            'callback=initialize';
        document.body.appendChild(script);
      }

      window.onload = loadScript;
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
